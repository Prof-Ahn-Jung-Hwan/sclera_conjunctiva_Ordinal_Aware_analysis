seed: 42

# Dataset
dataset : 'sample_data'
# dataset_root is the project root. The dataloader will look for 'sample_data' inside it.
dataset_root : './'

# Model
# 이 모델은 일반 회귀(Regression)를 사용하므로 두 옵션을 모두 False로 설정합니다.
use_ordinal_regression : False
use_encoder : False

train_batch_size: 64
test_batch_size: 128
train_workers: 4
test_workers: 0

img_size: 224
# use_ordinal_regression이 False이므로 아래 값들은 무시됩니다.
ordinal_bins : 60
Hb_minima : 3
Hb_maxima : 18
disc_shift : 0

epochs: 300
start_ib_epoch: 150

backbone : 'resnext50_32x4d'
optimizer : 'sgd'
scheduler: ''
lr: 0.0005 # Regression 모드에 맞는 learning rate

weight_decay : 0.00005
